<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" id="display" value="0" readonly>
        </div>
        <div class="calculator-buttons">
            <button class="function" onclick="clearDisplay()">C</button>
            <button class="function" onclick="toggleSign()">±</button>
            <button class="function" onclick="calculatePercentage()">%</button>
            <button class="operator" onclick="appendCharacter('/')">÷</button>
            
            <button class="function" onclick="calculateSquareRoot()">√</button>
            <button class="function" onclick="calculateSquare()">x²</button>
            <button class="function" onclick="calculateExponentiation()">^</button>
            <button class="operator" onclick="appendCharacter('*')">×</button>

            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button class="operator" onclick="appendCharacter('-')">−</button>
            
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button class="operator" onclick="appendCharacter('+')">+</button>
            
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button class="equal-sign" onclick="calculate()">=</button>
            
            <button onclick="appendCharacter('0')" class="zero">0</button>
            <button onclick="appendCharacter('.')">.</button>
            <button class="function" onclick="calculateSin()">sin</button>
            <button class="function" onclick="calculateCos()">cos</button>
            <button class="function" onclick="calculateTan()">tan</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
